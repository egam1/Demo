apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  labels:
    app: nginx-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx0
  template:
    metadata:
      labels:
        app: nginx0
    spec:
      containers:
      - name: nginx
        image: mycontainerregistryem.azurecr.io/egam1/demo:15
        ports:
        - port: 80
        - targetPort: 80
        - containerPort: 80


