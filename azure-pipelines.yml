trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: echo %cd%
  displayName: 'Run first cmd'

- script: |
    echo %cd%
    echo this is a multi line command
    cd ..
    echo %cd%
  displayName: 'Run a multi-line script'

